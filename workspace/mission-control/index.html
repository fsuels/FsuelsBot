<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="15">
<title>Mission Control</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #0d1117;
  color: #e6edf3;
  min-height: 100vh;
  padding: 20px;
}
.container { max-width: 1100px; margin: 0 auto; }

/* Header */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 24px;
  padding-bottom: 16px;
  border-bottom: 1px solid #21262d;
}
.header h1 {
  font-size: 24px;
  display: flex;
  align-items: center;
  gap: 10px;
}
.status-badge {
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 600;
}
.status-badge.working { background: rgba(52,211,153,0.15); color: #34d399; }
.status-badge.idle { background: rgba(139,148,158,0.15); color: #8b949e; }
.status-badge.offline { background: rgba(248,81,73,0.15); color: #f85149; }
.live-dot {
  width: 10px;
  height: 10px;
  background: #3fb950;
  border-radius: 50%;
  animation: pulse 2s infinite;
}
@keyframes pulse { 0%,100% { opacity:1; } 50% { opacity:0.4; } }

/* Current Task Card */
.current-task {
  background: linear-gradient(135deg, #161b22 0%, #1c2128 100%);
  border: 1px solid #30363d;
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 20px;
}
.task-header {
  display: flex;
  align-items: flex-start;
  gap: 16px;
  margin-bottom: 16px;
}
.task-avatar { font-size: 40px; }
.task-info { flex: 1; }
.task-name { font-size: 14px; color: #8b949e; margin-bottom: 4px; }
.task-title { font-size: 20px; font-weight: 600; color: #58a6ff; margin-bottom: 8px; }
.task-desc { color: #8b949e; font-size: 14px; line-height: 1.5; }
.progress-section { margin-top: 16px; }
.progress-bar {
  height: 8px;
  background: #21262d;
  border-radius: 4px;
  overflow: hidden;
  margin-bottom: 8px;
}
.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #238636, #3fb950);
  transition: width 0.5s;
}
.progress-label { font-size: 13px; color: #8b949e; }

/* Steps */
.steps-section {
  margin-top: 16px;
  border-top: 1px solid #21262d;
  padding-top: 16px;
}
.steps-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  cursor: pointer;
  padding: 8px 0;
}
.steps-header:hover { opacity: 0.8; }
.steps-title { font-size: 14px; color: #8b949e; font-weight: 600; }
.steps-toggle { font-size: 12px; color: #58a6ff; }
.steps-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 8px;
  margin-top: 12px;
}
.steps-grid.collapsed { display: none; }
.step {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px;
  background: #0d1117;
  border-radius: 6px;
  font-size: 14px;
}
.step.done { color: #3fb950; }
.step.pending { color: #8b949e; }
.step.current { color: #58a6ff; background: rgba(88,166,255,0.1); }

/* Details (expandable) */
.details-section {
  margin-top: 12px;
  padding: 12px;
  background: #0d1117;
  border-radius: 8px;
  font-size: 12px;
  color: #6e7681;
  display: none;
}
.details-section.show { display: block; }
.detail-item { padding: 4px 0; border-bottom: 1px solid #21262d; }
.detail-item:last-child { border-bottom: none; }

/* Three Column Layout */
.columns {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 20px;
}
@media (max-width: 1000px) {
  .columns { grid-template-columns: 1fr 1fr; }
}
@media (max-width: 700px) {
  .columns { grid-template-columns: 1fr; }
}

/* Team Section */
.section {
  background: #161b22;
  border: 1px solid #21262d;
  border-radius: 12px;
  padding: 16px;
}
.section-title {
  font-size: 14px;
  font-weight: 600;
  color: #8b949e;
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.team-list { display: flex; flex-direction: column; gap: 8px; }
.team-member {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  background: #0d1117;
  border-radius: 8px;
}
.team-member .emoji { font-size: 24px; }
.team-member .info { flex: 1; }
.team-member .name { font-weight: 600; font-size: 14px; }
.team-member .role { font-size: 12px; color: #8b949e; }
.team-member .status {
  font-size: 11px;
  padding: 3px 10px;
  border-radius: 12px;
}
.team-member .status.working { background: rgba(52,211,153,0.15); color: #34d399; }
.team-member .status.idle { background: rgba(139,148,158,0.15); color: #8b949e; }
.team-member .status.done { background: rgba(88,166,255,0.15); color: #58a6ff; }
.team-member .status.standby { background: rgba(139,148,158,0.1); color: #6e7681; }

/* History Section */
.history-list { display: flex; flex-direction: column; gap: 6px; max-height: 300px; overflow-y: auto; }
.history-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  background: #0d1117;
  border-radius: 8px;
  font-size: 13px;
}
.history-item .icon { font-size: 16px; }
.history-item .text { flex: 1; color: #8b949e; }
.history-item .time { font-size: 11px; color: #484f58; }

/* Backlog Section */
.backlog-list { display: flex; flex-direction: column; gap: 6px; max-height: 300px; overflow-y: auto; }
.backlog-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px;
  background: #0d1117;
  border-radius: 8px;
  font-size: 13px;
  border-left: 3px solid transparent;
}
.backlog-item.p1 { border-left-color: #f85149; }
.backlog-item.p2 { border-left-color: #d29922; }
.backlog-item.p3 { border-left-color: #3fb950; }
.backlog-item .priority {
  font-size: 11px;
  font-weight: 600;
  padding: 2px 6px;
  border-radius: 4px;
  min-width: 24px;
  text-align: center;
}
.backlog-item.p1 .priority { background: rgba(248,81,73,0.2); color: #f85149; }
.backlog-item.p2 .priority { background: rgba(210,153,34,0.2); color: #d29922; }
.backlog-item.p3 .priority { background: rgba(63,185,80,0.2); color: #3fb950; }
.backlog-item .text { flex: 1; color: #c9d1d9; }
.backlog-item .next-badge {
  font-size: 10px;
  padding: 2px 6px;
  border-radius: 4px;
  background: rgba(88,166,255,0.2);
  color: #58a6ff;
  font-weight: 600;
}

/* Footer */
.footer {
  margin-top: 20px;
  padding-top: 16px;
  border-top: 1px solid #21262d;
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  color: #484f58;
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1><span class="live-dot"></span> Mission Control</h1>
    <div class="status-badge working" id="globalStatus">Loading...</div>
  </div>

  <div class="current-task" id="currentTask">
    <div class="task-header">
      <span class="task-avatar">ü§ñ</span>
      <div class="task-info">
        <div class="task-name">Loading...</div>
        <div class="task-title">Loading current task...</div>
        <div class="task-desc"></div>
      </div>
    </div>
  </div>

  <div class="columns">
    <div class="section">
      <div class="section-title">üë• Team</div>
      <div class="team-list" id="teamList">Loading team...</div>
    </div>
    
    <div class="section">
      <div class="section-title">üìã Backlog / Up Next</div>
      <div class="backlog-list" id="backlogList">Loading backlog...</div>
    </div>
    
    <div class="section">
      <div class="section-title">‚úÖ Completed</div>
      <div class="history-list" id="historyList">Loading history...</div>
    </div>
  </div>

  <div class="footer">
    <span>Auto-refreshes every 15 seconds</span>
    <span id="lastUpdate"></span>
  </div>
</div>

<script>
async function loadData() {
  // Load current task
  try {
    const taskResp = await fetch('./current-task.json?' + Date.now());
    const taskData = await taskResp.json();
    const orch = taskData.orchestrator || taskData;
    
    // Update global status
    const statusEl = document.getElementById('globalStatus');
    statusEl.textContent = (orch.status || 'working').toUpperCase();
    statusEl.className = 'status-badge ' + (orch.status || 'working');
    
    // Update task card
    const doneSteps = (orch.steps || []).filter(s => s.done).length;
    const totalSteps = (orch.steps || []).length;
    const pct = orch.progress || (totalSteps ? Math.round(doneSteps/totalSteps*100) : 0);
    
    document.getElementById('currentTask').innerHTML = `
      <div class="task-header">
        <span class="task-avatar">${orch.emoji || 'ü§ñ'}</span>
        <div class="task-info">
          <div class="task-name">${orch.name || 'Fsuels Bot'} ‚Äî ${orch.project || 'Working'}</div>
          <div class="task-title">${orch.task || 'No active task'}</div>
          <div class="task-desc">${orch.description || ''}</div>
        </div>
      </div>
      <div class="progress-section">
        <div class="progress-bar"><div class="progress-fill" style="width:${pct}%"></div></div>
        <div class="progress-label">${pct}% complete${totalSteps ? ' ‚Äî ' + doneSteps + ' of ' + totalSteps + ' steps done' : ''}</div>
      </div>
      ${orch.steps ? `
        <div class="steps-section">
          <div class="steps-header" onclick="toggleSteps()">
            <span class="steps-title">üìã Steps (${orch.steps.filter(s=>s.done).length}/${orch.steps.length} done)</span>
            <span class="steps-toggle" id="stepsToggle">‚ñº Show</span>
          </div>
          <div class="steps-grid collapsed" id="stepsGrid">${orch.steps.map((s,i) => {
            const isCurrent = !s.done && (i === 0 || orch.steps[i-1].done);
            return `<div class="step ${s.done ? 'done' : (isCurrent ? 'current' : 'pending')}">${s.done ? '‚úÖ' : (isCurrent ? 'üîÑ' : '‚¨ú')} ${s.label}</div>`;
          }).join('')}</div>
        </div>
      ` : ''}
      ${orch.details ? `
        <div class="details-section" id="detailsSection">
          <strong>üîç Recent actions:</strong><br>
          ${orch.details.map(d => `<div class="detail-item">${d}</div>`).join('')}
        </div>
      ` : ''}
    `;
  } catch(e) {
    document.getElementById('currentTask').innerHTML = `<div class="task-desc">Could not load task</div>`;
  }
  
  // Load team
  try {
    const teamResp = await fetch('./team.json?' + Date.now());
    const teamData = await teamResp.json();
    const all = [...(teamData.persistent || []), ...(teamData.onDemand || [])];
    
    document.getElementById('teamList').innerHTML = all.map(m => `
      <div class="team-member">
        <span class="emoji">${m.emoji || 'ü§ñ'}</span>
        <div class="info">
          <div class="name">${m.name}</div>
          <div class="role">${m.role || ''}</div>
        </div>
        <span class="status ${m.status || 'idle'}">${m.status || 'idle'}</span>
      </div>
    `).join('');
  } catch(e) {
    document.getElementById('teamList').innerHTML = '<div>Could not load team</div>';
  }
  
  // Load backlog
  try {
    const backlogResp = await fetch('./api/backlog?' + Date.now());
    const backlogData = await backlogResp.json();
    const items = (backlogData.backlog || []).sort((a, b) => (a.priority || 99) - (b.priority || 99));
    
    if (items.length > 0) {
      document.getElementById('backlogList').innerHTML = items.map((item, idx) => {
        const pClass = item.priority <= 1 ? 'p1' : (item.priority === 2 ? 'p2' : 'p3');
        const isNext = idx === 0;
        return `
          <div class="backlog-item ${pClass}">
            <span class="priority">P${item.priority || '?'}</span>
            <span class="text">${item.description || 'Unnamed task'}</span>
            ${isNext ? '<span class="next-badge">NEXT</span>' : ''}
          </div>
        `;
      }).join('');
    } else {
      document.getElementById('backlogList').innerHTML = '<div class="backlog-item"><span class="text" style="color:#8b949e">No queued tasks ‚Äî all caught up! üéâ</span></div>';
    }
  } catch(e) {
    document.getElementById('backlogList').innerHTML = '<div class="backlog-item"><span class="text" style="color:#8b949e">Could not load backlog</span></div>';
  }
  
  // Load history
  try {
    const histResp = await fetch('./history.json?' + Date.now());
    const histData = await histResp.json();
    const done = (histData.completed || []).slice(0, 10);
    
    document.getElementById('historyList').innerHTML = done.map(t => `
      <div class="history-item">
        <span class="icon">‚úÖ</span>
        <span class="text">${t.title}</span>
        <span class="time">${t.completed || ''}</span>
      </div>
    `).join('') || '<div class="history-item"><span class="text">No completed tasks yet</span></div>';
  } catch(e) {
    document.getElementById('historyList').innerHTML = '<div class="history-item"><span class="text">History will appear here</span></div>';
  }
  
  document.getElementById('lastUpdate').textContent = 'Updated: ' + new Date().toLocaleTimeString();
}

loadData();

function toggleSteps() {
  const grid = document.getElementById('stepsGrid');
  const toggle = document.getElementById('stepsToggle');
  if (grid.classList.contains('collapsed')) {
    grid.classList.remove('collapsed');
    toggle.textContent = '‚ñ≤ Hide';
  } else {
    grid.classList.add('collapsed');
    toggle.textContent = '‚ñº Show';
  }
}
</script>
</body>
</html>
