<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Team ‚Äî Agent Dashboard</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: #0a0e17;
    color: #e0e6ed;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .header {
    padding: 24px 32px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid rgba(255,255,255,0.06);
    background: rgba(10,14,23,0.95);
    backdrop-filter: blur(20px);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .header h1 {
    font-size: 22px;
    font-weight: 700;
    background: linear-gradient(135deg, #60a5fa, #a78bfa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .header .status-pill {
    font-size: 13px;
    padding: 6px 14px;
    border-radius: 20px;
    background: rgba(96, 165, 250, 0.1);
    border: 1px solid rgba(96, 165, 250, 0.2);
    color: #60a5fa;
  }

  .dashboard {
    padding: 32px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .stats-row {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 16px;
    margin-bottom: 32px;
  }

  .stat-card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 12px;
    padding: 20px;
    text-align: center;
  }

  .stat-card .number {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 4px;
  }

  .stat-card .label {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #8892a4;
  }

  .stat-card.active .number { color: #34d399; }
  .stat-card.queued .number { color: #fbbf24; }
  .stat-card.done .number { color: #60a5fa; }
  .stat-card.total .number { color: #a78bfa; }

  .section-title {
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #8892a4;
    margin-bottom: 16px;
    padding-left: 4px;
  }

  .agents-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 16px;
    margin-bottom: 40px;
  }

  .agent-card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 16px;
    padding: 24px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .agent-card:hover {
    border-color: rgba(96, 165, 250, 0.3);
    transform: translateY(-2px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  }

  .agent-card.working { border-left: 3px solid #34d399; }
  .agent-card.idle { border-left: 3px solid #4b5563; }
  .agent-card.done { border-left: 3px solid #60a5fa; }
  .agent-card.error { border-left: 3px solid #f87171; }

  .agent-top {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 16px;
  }

  .agent-avatar {
    width: 48px;
    height: 48px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    flex-shrink: 0;
  }

  .agent-card.working .agent-avatar { background: rgba(52, 211, 153, 0.15); }
  .agent-card.idle .agent-avatar { background: rgba(75, 85, 99, 0.3); }
  .agent-card.done .agent-avatar { background: rgba(96, 165, 250, 0.15); }
  .agent-card.error .agent-avatar { background: rgba(248, 113, 113, 0.15); }

  .agent-info { flex: 1; }

  .agent-name {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 2px;
  }

  .agent-role {
    font-size: 12px;
    color: #8892a4;
  }

  .agent-status-badge {
    font-size: 11px;
    padding: 3px 10px;
    border-radius: 10px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .working .agent-status-badge {
    background: rgba(52, 211, 153, 0.15);
    color: #34d399;
  }

  .idle .agent-status-badge {
    background: rgba(75, 85, 99, 0.3);
    color: #9ca3af;
  }

  .done .agent-status-badge {
    background: rgba(96, 165, 250, 0.15);
    color: #60a5fa;
  }

  .error .agent-status-badge {
    background: rgba(248, 113, 113, 0.15);
    color: #f87171;
  }

  .agent-task {
    font-size: 14px;
    line-height: 1.5;
    color: #c9d1d9;
    margin-bottom: 16px;
    min-height: 42px;
  }

  .progress-bar {
    height: 4px;
    background: rgba(255,255,255,0.06);
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 12px;
  }

  .progress-fill {
    height: 100%;
    border-radius: 4px;
    transition: width 0.5s ease;
  }

  .working .progress-fill {
    background: linear-gradient(90deg, #34d399, #6ee7b7);
    animation: pulse 2s ease-in-out infinite;
  }

  .done .progress-fill { background: #60a5fa; }
  .error .progress-fill { background: #f87171; }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }

  .agent-meta {
    display: flex;
    justify-content: space-between;
    font-size: 11px;
    color: #6b7280;
  }

  .activity-log {
    background: rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.06);
    border-radius: 16px;
    padding: 24px;
    max-height: 300px;
    overflow-y: auto;
  }

  .log-entry {
    display: flex;
    gap: 12px;
    padding: 10px 0;
    border-bottom: 1px solid rgba(255,255,255,0.03);
    font-size: 13px;
  }

  .log-entry:last-child { border-bottom: none; }

  .log-time {
    color: #6b7280;
    flex-shrink: 0;
    font-family: 'SF Mono', 'Fira Code', monospace;
    font-size: 12px;
  }

  .log-icon { flex-shrink: 0; }

  .log-text { color: #c9d1d9; }
  .log-text strong { color: #e0e6ed; }

  .empty-state {
    text-align: center;
    padding: 80px 20px;
    color: #4b5563;
  }

  .empty-state .icon { font-size: 48px; margin-bottom: 16px; }
  .empty-state h3 { font-size: 18px; margin-bottom: 8px; color: #6b7280; }
  .empty-state p { font-size: 14px; }

  .orchestrator-bar {
    background: rgba(167, 139, 250, 0.08);
    border: 1px solid rgba(167, 139, 250, 0.15);
    border-radius: 12px;
    padding: 16px 20px;
    margin-bottom: 24px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .orchestrator-bar .pulse-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #a78bfa;
    animation: pulse 2s ease-in-out infinite;
  }

  .orchestrator-bar .text {
    font-size: 14px;
    color: #c4b5fd;
  }

  .orchestrator-bar .model {
    margin-left: auto;
    font-size: 12px;
    color: #8b7fba;
    font-family: 'SF Mono', monospace;
  }

  /* Scrollbar */
  ::-webkit-scrollbar { width: 6px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
</style>
</head>
<body>

<div class="header">
  <h1>ü§ñ Digital Team</h1>
  <div class="status-pill" id="headerStatus">All Systems Idle</div>
</div>

<div class="dashboard">
  
  <div class="orchestrator-bar">
    <div class="pulse-dot"></div>
    <div class="text"><strong>Fsuels Bot</strong> ‚Äî Orchestrator</div>
    <div class="model">claude-opus-4.5</div>
  </div>

  <div class="stats-row" id="statsRow">
    <div class="stat-card active">
      <div class="number" id="statActive">0</div>
      <div class="label">Working</div>
    </div>
    <div class="stat-card queued">
      <div class="number" id="statQueued">0</div>
      <div class="label">Queued</div>
    </div>
    <div class="stat-card done">
      <div class="number" id="statDone">0</div>
      <div class="label">Completed</div>
    </div>
    <div class="stat-card total">
      <div class="number" id="statTotal">0</div>
      <div class="label">Total Tasks</div>
    </div>
  </div>

  <div id="agentsSection">
    <div class="empty-state" id="emptyState">
      <div class="icon">üí§</div>
      <h3>No agents running</h3>
      <p>When tasks are spawned, your digital team will appear here</p>
    </div>
  </div>

  <div id="activeAgents" style="display:none;">
    <div class="section-title">Active Agents</div>
    <div class="agents-grid" id="agentsGrid"></div>
  </div>

  <div id="logSection" style="display:none;">
    <div class="section-title">Activity Log</div>
    <div class="activity-log" id="activityLog"></div>
  </div>

</div>

<script>
  // Agent dashboard state ‚Äî updated by Clawdbot via canvas eval()
  let state = {
    agents: [],
    log: [],
    stats: { active: 0, queued: 0, done: 0, total: 0 }
  };

  function updateDashboard(newState) {
    state = { ...state, ...newState };
    render();
  }

  function addAgent(agent) {
    // agent: { id, name, emoji, role, task, status, progress, model, startTime }
    const existing = state.agents.findIndex(a => a.id === agent.id);
    if (existing >= 0) {
      state.agents[existing] = { ...state.agents[existing], ...agent };
    } else {
      state.agents.push(agent);
    }
    recalcStats();
    render();
  }

  function updateAgent(id, updates) {
    const agent = state.agents.find(a => a.id === id);
    if (agent) Object.assign(agent, updates);
    recalcStats();
    render();
  }

  function addLog(entry) {
    // entry: { time, icon, text }
    state.log.unshift(entry);
    if (state.log.length > 50) state.log.pop();
    render();
  }

  function recalcStats() {
    state.stats.active = state.agents.filter(a => a.status === 'working').length;
    state.stats.queued = state.agents.filter(a => a.status === 'queued').length;
    state.stats.done = state.agents.filter(a => a.status === 'done').length;
    state.stats.total = state.agents.length;
  }

  function render() {
    // Stats
    document.getElementById('statActive').textContent = state.stats.active;
    document.getElementById('statQueued').textContent = state.stats.queued;
    document.getElementById('statDone').textContent = state.stats.done;
    document.getElementById('statTotal').textContent = state.stats.total;

    // Header status
    const headerStatus = document.getElementById('headerStatus');
    if (state.stats.active > 0) {
      headerStatus.textContent = `${state.stats.active} Agent${state.stats.active > 1 ? 's' : ''} Working`;
      headerStatus.style.background = 'rgba(52, 211, 153, 0.1)';
      headerStatus.style.borderColor = 'rgba(52, 211, 153, 0.2)';
      headerStatus.style.color = '#34d399';
    } else if (state.stats.total > 0) {
      headerStatus.textContent = 'All Tasks Complete';
      headerStatus.style.background = 'rgba(96, 165, 250, 0.1)';
      headerStatus.style.borderColor = 'rgba(96, 165, 250, 0.2)';
      headerStatus.style.color = '#60a5fa';
    } else {
      headerStatus.textContent = 'All Systems Idle';
      headerStatus.style.background = 'rgba(96, 165, 250, 0.1)';
      headerStatus.style.borderColor = 'rgba(96, 165, 250, 0.2)';
      headerStatus.style.color = '#60a5fa';
    }

    // Agents
    const emptyState = document.getElementById('emptyState');
    const activeSection = document.getElementById('activeAgents');
    const grid = document.getElementById('agentsGrid');

    if (state.agents.length === 0) {
      emptyState.style.display = 'block';
      activeSection.style.display = 'none';
    } else {
      emptyState.style.display = 'none';
      activeSection.style.display = 'block';
      grid.innerHTML = state.agents.map(a => `
        <div class="agent-card ${a.status}">
          <div class="agent-top">
            <div class="agent-avatar">${a.emoji || 'ü§ñ'}</div>
            <div class="agent-info">
              <div class="agent-name">${a.name}</div>
              <div class="agent-role">${a.role || 'Sub-agent'}</div>
            </div>
            <div class="agent-status-badge">${a.status}</div>
          </div>
          <div class="agent-task">${a.task}</div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${a.progress || 0}%"></div>
          </div>
          <div class="agent-meta">
            <span>${a.model || 'gemini'}</span>
            <span>${a.startTime || ''}</span>
          </div>
        </div>
      `).join('');
    }

    // Log
    const logSection = document.getElementById('logSection');
    const logEl = document.getElementById('activityLog');
    if (state.log.length > 0) {
      logSection.style.display = 'block';
      logEl.innerHTML = state.log.map(l => `
        <div class="log-entry">
          <span class="log-time">${l.time}</span>
          <span class="log-icon">${l.icon}</span>
          <span class="log-text">${l.text}</span>
        </div>
      `).join('');
    } else {
      logSection.style.display = 'none';
    }
  }

  // Auto-load current state
  addAgent({
    id: 'main',
    name: 'Fsuels Bot',
    emoji: 'ü§ñ',
    role: 'Primary Assistant',
    task: 'Red Heart Sweater ‚Äî Shopify Product Optimization (90%)',
    status: 'working',
    progress: 90,
    model: 'claude-opus-4-5',
    startTime: '5:00 PM'
  });

  addLog({time: '7:28 PM', icon: '‚úÖ', text: 'Hidden size chart table added (14 sizes, 4 measurements each)'});
  addLog({time: '7:15 PM', icon: '‚úÖ', text: 'SEO title + meta description saved'});
  addLog({time: '7:12 PM', icon: '‚úÖ', text: 'Category set: Sweatshirts ‚Üí Clothing Tops'});
  addLog({time: '7:10 PM', icon: '‚úÖ', text: 'Option names renamed: Style + Size (was Color + appropriate height)'});
  addLog({time: '7:05 PM', icon: '‚úÖ', text: 'Variant names cleaned: Chinese ‚Üí English (4 groups)'});
  addLog({time: '7:00 PM', icon: '‚úÖ', text: 'Retail pricing applied: $24.99/$22.99/$19.99 (was $6-$10 wholesale)'});
  addLog({time: '6:45 PM', icon: '‚úÖ', text: 'Tags added: valentines day, matching family, mommy and me + 4 more'});
  addLog({time: '6:30 PM', icon: '‚úÖ', text: 'Product type set: Sweatshirt'});
  addLog({time: '6:00 PM', icon: '‚úÖ', text: 'Full HTML description saved (size guide, variant details, tips)'});
  addLog({time: '5:00 PM', icon: 'üöÄ', text: 'Started product optimization ‚Äî Red Heart Sweater'});
  addLog({time: '7:30 PM', icon: '‚è≥', text: 'BLOCKED: Face swap needs face templates from Francisco'});

  // Initial render
  render();
</script>

</body>
</html>
