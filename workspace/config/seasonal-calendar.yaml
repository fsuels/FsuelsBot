# Recurring Monthly Events
recurring:
  first_of_month:
    name: "Monthly Content Refresh"
    day: 1
    agent_type: content
    tasks:
      - Review and refresh homepage
      - Update featured collections
      - Check for stale content

  mid_month_analytics:
    name: "Mid-Month Analytics Review"
    day: 15
    agent_type: analytics
    tasks:
      - Review MTD performance
      - Identify trending products
      - Check conversion funnel

# Season Transitions
transitions:
  winter_to_spring:
    trigger_month: 2  # February
    description: "Transition to spring collection"
    tasks:
      - Feature spring arrivals
      - Clear winter inventory
      - Update color palette in marketing

  spring_to_summer:
    trigger_month: 5  # May
    description: "Transition to summer collection"
    tasks:
      - Summer styles highlight
      - Vacation matching family outfits
      - Outdoor/beach themes

  summer_to_fall:
    trigger_month: 8  # August
    description: "Transition to fall collection"
    tasks:
      - Fall colors introduction
      - Back to school parallel
      - Cozy sweater weather angle

  fall_to_winter:
    trigger_month: 11  # November
    description: "Transition to winter/holiday"
    tasks:
      - Holiday collection launch
      - Gift guide creation
      - Warm weather gear highlight
