# Seasonal Calendar for DressLikeMommy
# Used by backlog-generator to auto-create campaign prep tasks
#
# Each event has:
#   - name: Event name
#   - date: Fixed date (month, day) or "dynamic" for calculated dates
#   - prep_days: How many days before to start preparation
#   - agent_type: Which specialist handles this
#   - priority: 1-5 (5 = highest)
#   - products: Relevant product categories

events:
  valentines_day:
    name: "Valentine's Day"
    date: [2, 14]
    prep_days: 14
    agent_type: marketing
    priority: 5
    description: "Matching family outfits for Valentine's, heart themes"
    products:
      - hearts
      - red
      - pink
      - love
    tasks:
      - Create/update Valentine's collection
      - Add urgency messaging (Order by Feb 10)
      - Homepage banner update
      - Email campaign
      - Social posts

